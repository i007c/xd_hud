<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/348e1bce98.js" crossorigin="anonymous"></script> -->
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="base-content">
        <div class="content">
            <div class="HUD active">
                <div class="icon active"></div>
                <div class="data">
                    <div class="textdata active">
                        <div class="time"> 00:00 </div>
                        <div class="time_img"></div>
                        <div class="id">
                            <span> ID :
                                <span class="the_id"> N / A</span>
                                <div class="test">
                                    <i id="id_img" class="fa fa-id-card" aria-hidden="true"></i>
                                </div>
                                <div class="id_img"></div>
                            </span>
                        </div>
                            <span class="player_name">The Name</span>
                            <div class="name_img"></div>
                        <span class="cash">$ N / A</span>
                        <div class="cash_img"></div>
                        <span class="ping">N / A</span>
                        <div class="ping_img"></div>
                        <div class="job_img" style="background-image: url(img/nojob.png);"></div>
                        <div class="gang_img" style="background-image: url(img/nojob.png);"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="humandata">
            <div class="bars health">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <div class="status"></div>
            </div>
            <div class="bars armor"></div>
            <div class="bars thirst"></div>
            <div class="bars hunger"></div>
        </div>
    </div>

    <button class="btn">active</button>
    <script src="scripts/script.js"></script>
</body>
</html>
