<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/348e1bce98.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="the_body">
    <div class="base-content">
        <div class="content">
            <div class="HUD active">
                <div class="icon active"></div>
                <div class="data active">
                    <div class="textdata active">
                        <div class="time"> 00:00 </div>
                        <div class="time_div">
                            <i id="time_img" class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <div class="id">
                            <span> ID :
                                <span class="the_id"> N / A</span>
                                <div class="id_div">
                                    <i id="id_img" class="fa fa-id-card" aria-hidden="true"></i>
                                </div>
                                <div class="id_img"></div>
                            </span>
                        </div>
                            <span class="player_name">The Name</span>
                            <div class="name_div">
                                <i id="name_img" class="fa fa-user-circle" aria-hidden="true"></i>
                            </div>
                        <span class="cash">$ N / A</span>
                        <div class="cash_div">
                            <i id="cash_img" class="fa fa-money" aria-hidden="true"></i>
                        </div>
                        <span class="ping">N / A</span>
                        <div class="ping_div">
                            <div id="ping_img">

                                <svg xmlns="http://www.w3.org/2000/svg" class="ping-2NgC8E" aria-hidden="false" width="24" height="24" viewBox="0 0 24 24" aria-label="128 ms">
                                    <path id="pingpath1" d="M7.19999 18C7.19999 17.3364 6.77 16.8 6.24019 16.8H3.3598C2.82999 16.8 2.39999 17.3364 2.39999 18V20.4C2.39999 21.0636 2.82999 21.6 3.3598 21.6H6.23923C6.76904 21.6 7.19903 21.0636 7.19903 20.4V18H7.19999Z" fill="#8C8C8C" class="pingForeground-2uAOZ3"></path>
                                    <path id="pingpath2" d="M14.4 10.6909C14.4 10.0876 13.9699 9.6 13.44 9.6H10.56C10.0301 9.6 9.60001 10.0876 9.60001 10.6909V20.5091C9.60001 21.1124 10.0301 21.6 10.56 21.6H13.44C13.9699 21.6 14.4 21.1124 14.4 20.5091V10.6909Z" fill="#8C8C8C" class="pingForeground-2uAOZ3"></path>
                                    <path id="pingpath3" d="M21.6 3.46667C21.6 2.8768 21.1699 2.4 20.64 2.4H17.76C17.2301 2.4 16.8 2.8768 16.8 3.46667V20.5333C16.8 21.1232 17.2301 21.6 17.76 21.6H20.64C21.1699 21.6 21.6 21.1232 21.6 20.5333V3.46667Z" fill="#8C8C8C" class="pingForeground-2uAOZ3"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="gang_img" style="background-image: url(https://cdn.discordapp.com/attachments/745708329019375697/797902740180959232/gang.png);"></div>
                        <div class="job_img" style="background-image: url(https://cdn.discordapp.com/attachments/745708329019375697/797902751454462012/nojob.png);"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="humandata">
            <div class="bars health">
                <i class="fa fa-heartbeat" style="color: snow;"></i>
                <div id="health_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars armor">
                <i class="fa fa-shield-alt" style="color: #1EC9E8;"></i>
                <div id="armor_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars thirst">
                <i class="fa fa-tint" style="color: snow;"></i>
                <div id="thirst_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars hunger">
                <i class="fa fa-utensils" style="color: snow;"></i>
                <div id="hunger_status" class="status" style="height: 55%;"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
