<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/348e1bce98.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="the_body">
    <div class="base-content">
        <div class="content">
            <div class="HUD active">
                <div class="icon active"></div>
                <div class="data">
                    <div class="textdata active">
                        <div class="time"> 00:00 </div>
                        <div class="time_div">
                            <i id="time_img" class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <div class="id">
                            <span> ID :
                                <span class="the_id"> N / A</span>
                                <div class="id_div">
                                    <i id="id_img" class="fa fa-id-card" aria-hidden="true"></i>
                                </div>
                                <div class="id_img"></div>
                            </span>
                        </div>
                            <span class="player_name">The Name</span>
                            <div class="name_div">
                                <i id="name_img" class="fa fa-id-badge" aria-hidden="true"></i>
                            </div>
                        <span class="cash">$ N / A</span>
                        <div class="cash_div">
                            <i id="cash_img" class="fa fa-money" aria-hidden="true"></i>
                        </div>
                        <span class="ping">N / A</span>
                        <div class="ping_div">
                            <i id="ping_img" class="fa fa-wifi" aria-hidden="true"></i>
                        </div>
                        <div class="job_img" style="background-image: url(img/nojob.png);"></div>
                        <div class="gang_img" style="background-image: url(https://cdn.discordapp.com/attachments/745708329019375697/797902740180959232/gang.png);"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="humandata">
            <div class="bars health">
                <i class="fa fa-heartbeat" style="color: snow;"></i>
                <div id="health_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars armor">
                <i class="fa fa-shield-alt" style="color: #1EC9E8;"></i>
                <div id="armor_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars thirst">
                <i class="fa fa-tint" style="color: snow;"></i>
                <div id="thirst_status" class="status" style="height: 55%;"></div>
            </div>
            <div class="bars hunger">
                <i class="fa fa-utensils" style="color: snow;"></i>
                <div id="hunger_status" class="status" style="height: 55%;"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
